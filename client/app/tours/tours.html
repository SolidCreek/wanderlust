<div ng-include="'components/navbar/navbar.html'"></div> 

<header class="hero-unit" id="banner">
  <div class="container">
    <p class="lead">Choose Your Adventure</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <p class="numberTours">6 tours near San Francisco</p>
    </div>
  </div>
</div>
<div>
  
</div>
<div class="tourFilter">
  <div class="input-group">
    <input type="text" class="form-control" name="filterBox" placeholder="Filter tours..." ng-model="tourFilter">
  </div>
</div>
  <div class="containerTours" ng-repeat="tour in tours | filter: tourFilter">
    <div class="tourView" ng-click="selectedTour(tour)">
      <img class="map" src="assets/images/{{tour.neighborhood[0]}}.png" alt="Mission District">
      <div class="tourViewInfo">
        <span>{{tour.title}}</span></br>
        <span>{{tour.duration}}</span></br>
        <!-- directives that add bootstrap icons -->
        <star-Rating></star-Rating>
        <star-Rating></star-Rating>
        <star-Rating></star-Rating>
        <star-Rating></star-Rating>
        <star-Rating></star-Rating><br>
        <tag-Price></tag-Price>
        <tag-Camera></tag-Camera>
        <tag-Tree></tag-Tree>
      </div>
    </div>
  </div>


<div class="row">
  <footer class="footer">
    <div class="container containerAdventure">
      <a class="btn btn-default" type="button" href="#/tours/createtour">Create an Adventure</a>
    </div>
  </footer>
</div>
