<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner" ng-controller="ShowtourCtrl">
  <div class="container">
    <h1>{{tours.tour.title}} - by {{tours.author}} - {{tours.tour.duration}}</h1>
    <img class="map" src="assets/images/Mission.png" alt="Mission District">
    <p class="tour_header">{{tours.description}}</p>
  </div>
</header>

<div class="container">
  <div class="row">

      <table class="table table-hover spotsContainer" ng-repeat="spot in tours.tour.spots">
        <tr>
          <th>
            <!-- the following three tags are directives from tours.controller.js -->
            <tag-Price></tag-Price>
            <tag-Camera></tag-Camera>
            <tag-Tree></tag-Tree></th>
          <th class="spotInfo"> {{spot.task}} </th>
          <th class="spotPoints"> {{spot.points}} </th>
        </tr>
      </table>

  </div>
  <form class="form-horizontal row" role="form">
    <div>
      <strong>Score</strong>
      <br>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" ng-model="score" ngValue="1"> 1 Star
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2" ng-model="score" ngValue="2"> 2 Star
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3" ng-model="score" ngValue="3"> 3 Star
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4" ng-model="score" ngValue="4"> 4 Star
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" checked id="inlineRadio5" value="5" ng-model="score" ngValue="5"> 5 Star
      </label>
      <br><strong>Review</strong>
      <textarea class="form-control" rows="3" ng-model="reviewBody"></textarea>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-default" ng-click="submitReview()">Submit</button>
    </div>
  </form>
  
  <div class="reviewsContainer" ng-repeat="review in tours.tour.reviews">
  <div class="input-group input-group-lg">
    <span class="input-group-addon">{{review.rating}}</span>
    <span type="text" class="form-control">User: <a href="/user/{{review.reviewer.id}}">{{review.reviewer.name}}</a></span>
    <span type="text" class="form-control">{{review.body}}</span>
  </div>
  <br>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <button class="btn btn-default" type="button" ng-click="glhf()">Go Exploring!</button>
  </div>
</footer>
